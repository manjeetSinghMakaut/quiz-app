<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        height: 100%;
        width: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background-color: #34495e;
      }

      .prev {
        height: 36px;
        width: 90px;
        border: none;
        border-radius: 9px;
        color: white;
        background-color: rgb(209 28 28);
        font-size: 17px;
        font-family: emoji;
        font-weight: 600;
      }
      .next {
        height: 36px;
        width: 90px;
        border: none;
        border-radius: 12px;
        color: white;
        background-color: rgb(30 173 54);
        font-size: 17px;
        font-family: emoji;
        font-weight: 600;
      }
      .innerdiv {
        height: auto; /* Adjust height automatically */
        width: 501px; /* Keep the width */
        margin-top: 129px;
        background-color: white;
        padding: 20px;
        border-radius: 22px;
        position: relative;
      }

      .button-div {
        margin-top: 1px;
        display: flex;
        gap: 294px;
      }

      .questionelement {
        font-size: 17px;
        font-family: emoji;
        margin-bottom: 37px;
        margin-top: 21px;
        height: 47px;
        background-color: #ecf0f1; /* Light grey */
        color: #2c3e50; /* Darker text for contrast */

        border-radius: 12px;
        padding-top: 16px;
      }
      .optionsss {
        font-size: 15px;
        font-weight: 400;
        margin-top: 10px;
        margin-bottom: 8px;
        background-color: #dbe9f3;
        color: #2c3e50;

        height: 30px;
        border-radius: 8px;
        padding-top: 1px;
      }

      .optionsss :hover {
        background-color: #7f8c8d;
        color: #ffffff;
      }
      #timer {
        font-size: 24px;
        font-weight: bold;
        text-align: center;
        margin-top: 20px;
        width: 50px;

        color: #ffffff;
        height: 29px;
      }

      #resultPieChart {
        display: block;
        margin: 20px auto;
        width: 100%;
        max-width: 300px;
        height: auto;
        box-sizing: border-box;
        display: none;
      }

      .innerdiv canvas {
        max-width: 100%;
        height: auto;
      }
    </style>
  </head>

  <body>
    <div class="innerdiv" id="innerdiv"></div>
    <canvas id="resultPieChart" class="resultPieChart"></canvas>
    <div id="timer" class="timer">Timer</div>

    <div class="button-div">
      <button class="prev" id="prev-button">prev</button>
      <button class="next" id="next-button">next</button>
    </div>

    <script src="cricket.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </body>
</html>
